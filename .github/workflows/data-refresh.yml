name: Data Refresh

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # daily at 06:00 UTC

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync deps
        run: uv sync

      - name: Run ETL
        run: |
          uv run python etl.py fetch
          # Copy newest raw to latest.jsonl
          python - <<'PY'
          import shutil
          import pathlib

          raw_dir = pathlib.Path("data/raw")
          files = sorted(raw_dir.glob("posts-*.jsonl"), reverse=True)
          if files:
              shutil.copy(files[0], raw_dir / "latest.jsonl")
          PY
          uv run python etl.py build --with-comment-analysis

      - name: Commit updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git add data/derived data/raw/latest.jsonl
          if git diff --cached --quiet; then
            echo "No data changes."
            exit 0
          fi
          git commit -m "Refresh derived data"
          # Avoid non-fast-forward failures if main advanced during the job.
          # Retry a few times to handle concurrent pushes.
          for attempt in 1 2 3 4 5; do
            echo "Push attempt ${attempt}â€¦"
            git fetch origin main
            if ! git rebase origin/main; then
              git rebase --abort || true
              exit 1
            fi
            if git push; then
              exit 0
            fi
            sleep $((attempt * 3))
          done
          echo "Failed to push after retries."
          exit 1
