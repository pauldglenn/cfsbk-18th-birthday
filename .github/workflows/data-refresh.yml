name: Data Refresh

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # daily at 06:00 UTC

concurrency:
  group: data-refresh
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync deps
        run: uv sync

      - name: Run ETL
        run: |
          uv run python etl.py fetch
          # Copy newest raw to latest.jsonl
          python - <<'PY'
          import shutil
          import pathlib

          raw_dir = pathlib.Path("data/raw")
          files = sorted(raw_dir.glob("posts-*.jsonl"), reverse=True)
          if files:
              shutil.copy(files[0], raw_dir / "latest.jsonl")
          PY
          uv run python etl.py build --with-comment-analysis

      - name: Update LLM tags (judge preferred)
        run: |
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "OPENAI_API_KEY not set; skipping LLM tagging."
            exit 0
          fi

          # Compute an incremental date range:
          # - start: last date currently present in data/derived/llm_tags.json (inclusive)
          # - end: max derived workout date in data/raw/latest.jsonl
          python - <<'PY'
          import json
          from pathlib import Path
          from scrape_cfsbk import derive_workout_date

          llm_path = Path("data/derived/llm_tags.json")
          start = "2007-01-01"
          if llm_path.exists():
              data = json.loads(llm_path.read_text(encoding="utf-8"))
              dates = [o.get("date") for o in data if isinstance(o, dict) and o.get("date")]
              if dates:
                  start = max(dates)

          latest_path = Path("data/raw/latest.jsonl")
          end = None
          with latest_path.open() as f:
              for line in f:
                  if not line.strip():
                      continue
                  post = json.loads(line)
                  post_date = (post.get("date") or "")[:10]
                  d = derive_workout_date(post, post_date)
                  if d and (end is None or d > end):
                      end = d
          if end is None:
              raise SystemExit("Failed to determine end date from data/raw/latest.jsonl")

          print(f"Start date: {start}")
          print(f"End date: {end}")

          Path(".llm_range.json").write_text(json.dumps({"start": start, "end": end}), encoding="utf-8")
          PY

          RANGE="$(cat .llm_range.json)"
          START="$(python - <<PY\nimport json\nprint(json.loads('''$RANGE''')['start'])\nPY)"
          END="$(python - <<PY\nimport json\nprint(json.loads('''$RANGE''')['end'])\nPY)"

          uv run python scripts/llm_tag_workouts.py \
            --start-date "${START}" \
            --end-date "${END}" \
            --judge \
            --workers 1 \
            --resume

      - name: Commit updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git add data/derived data/raw/latest.jsonl
          if git diff --cached --quiet; then
            echo "No data changes."
            exit 0
          fi
          git commit -m "Refresh derived data"
          # Avoid non-fast-forward failures if main advanced during the job.
          # Retry a few times to handle concurrent pushes.
          for attempt in 1 2 3 4 5; do
            echo "Push attempt ${attempt}â€¦"
            git fetch origin main
            if ! git rebase origin/main; then
              git rebase --abort || true
              exit 1
            fi
            if git push; then
              exit 0
            fi
            sleep $((attempt * 3))
          done
          echo "Failed to push after retries."
          exit 1
