<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Skull and crossbones with birthday cake">
  <defs>
    <linearGradient id="cake" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ff86c8"/>
      <stop offset="1" stop-color="#ff4fa9"/>
    </linearGradient>
    <linearGradient id="frosting" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#e9eef7"/>
    </linearGradient>
    <linearGradient id="flame" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffd166"/>
      <stop offset="1" stop-color="#ff6b6b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="64" height="64" rx="14" fill="#0b0f19"/>

  <!-- Crossbones -->
  <g fill="#f5f7ff" filter="url(#shadow)" opacity="0.95">
    <g transform="translate(32 28) rotate(35)">
      <rect x="-22" y="-4.5" width="44" height="9" rx="4.5"/>
      <rect x="-26" y="-6" width="10" height="12" rx="6"/>
      <rect x="16" y="-6" width="10" height="12" rx="6"/>
    </g>
    <g transform="translate(32 28) rotate(-35)">
      <rect x="-22" y="-4.5" width="44" height="9" rx="4.5"/>
      <rect x="-26" y="-6" width="10" height="12" rx="6"/>
      <rect x="16" y="-6" width="10" height="12" rx="6"/>
    </g>
  </g>

  <!-- Skull -->
  <g filter="url(#shadow)">
    <path
      d="M32 10c-9.6 0-17 7.1-17 16.2 0 6 3.1 10.9 7.8 13.9V44c0 3 2.4 5.4 5.4 5.4h7.6c3 0 5.4-2.4 5.4-5.4v-3.9c4.7-3 7.8-7.9 7.8-13.9C49 17.1 41.6 10 32 10z"
      fill="#ffffff"
    />
    <ellipse cx="26.2" cy="26.8" rx="4.1" ry="5.0" fill="#0b1220"/>
    <ellipse cx="37.8" cy="26.8" rx="4.1" ry="5.0" fill="#0b1220"/>
    <path d="M32 29.5l-3.4 4.4c-.5.7 0 1.6.9 1.6h5.0c.9 0 1.4-.9.9-1.6L32 29.5z" fill="#0b1220"/>
    <!-- Teeth -->
    <g stroke="#0b1220" stroke-width="1.6" stroke-linecap="round" opacity="0.9">
      <path d="M25.5 40.6h13"/>
      <path d="M28.2 40.6v3.6"/>
      <path d="M32 40.6v3.6"/>
      <path d="M35.8 40.6v3.6"/>
    </g>
  </g>

  <!-- Birthday cake -->
  <g filter="url(#shadow)">
    <rect x="18" y="43" width="28" height="14" rx="3.5" fill="url(#cake)"/>
    <path
      d="M18 47.2c3.2 0 3.2-2.6 6.4-2.6s3.2 2.6 6.4 2.6 3.2-2.6 6.4-2.6 3.2 2.6 6.4 2.6V46c-3.2 0-3.2-2.6-6.4-2.6S40 46 36.8 46s-3.2-2.6-6.4-2.6S27.2 46 24 46s-3.2-2.6-6-2.6z"
      fill="url(#frosting)"
      opacity="0.98"
    />
    <rect x="30.8" y="35.5" width="2.4" height="9" rx="1.2" fill="#ffd1dc"/>
    <path d="M32 31c2 2.8 1.2 5.3 0 6.8-1.2-1.5-2-4 .0-6.8z" fill="url(#flame)"/>
  </g>
</svg>
